sudo: false
dist: trusty
language: node_js
cache:
  directories:
  - node_modules
addons:
  chrome: stable
node_js:
- 10.6.0
matrix:
  fast_finish: true
before_install:
- npm cache verify
- npm prune
- npm update
install:
- npm install
script:
- npm run ci:travis

after_success:
- firebase deploy --token $FIREBASE_TOKEN
