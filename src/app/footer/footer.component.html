<div *ngIf="afficherFooter" class="row backGroundColor">
    <div class="col-md-1 col-sm-1">
        <mat-form-field>
            <mat-select [(value)]="defaultValue" >
                <mat-option
                    *ngFor="let langue of langues"
                    (click)="switchLanguage(langue.value)"
                    [value]="langue.value"
                >
                    {{ langue.code }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-md-3 col-sm-2 paddingDeux">
        <i class="white" translate>footer.creation</i>
    </div>
    <div class="offset-md-5 col-sm-2 paddingDeux">
        <i class="white">Contact :</i>
        <a class="afficherCurseur" (click)="open('facebook')"> <i class="fa fa-facebook-f white"></i> </a>
        <a class="afficherCurseur" (click)="open('instagram')"> <i class="fa fa-instagram white"></i> </a>
        <a class="afficherCurseur" (click)="open('twitter')"> <i class="fa fa-twitter white"></i> </a>
        <a class="afficherCurseur" (click)="open('mail')"> <i class="fa fa-envelope white"></i> </a>
    </div>
</div>
