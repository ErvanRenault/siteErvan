<div class="col-md-12">
    <div class="row">
        <div class="col-md-4">
            <mat-form-field>
                <input matInput placeholder="Titre">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="col-md-4 espaceTop">
        <input  (change)="getFile($event)" type="file" >
        <mat-grid-list *ngIf="photoSelectionnee" cols="2" rowHeight="3:2" gutterSize="5%">
            <mat-grid-tile>
                <img [src]="image64" class="redimmensionner">
            </mat-grid-tile>
        </mat-grid-list>
