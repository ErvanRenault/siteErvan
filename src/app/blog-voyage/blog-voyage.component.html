<div class="col-md-12">
    <div class="row">
        <div class="col-md-1">
            <button mat-button (click)="ajouterArticle()">
                <mat-icon class="redimmensionner">add_box</mat-icon>
            </button>
        </div>
        <div class="offset-md-1 col-md-8 topStyle">
            <mat-grid-list cols="2" rowHeight="3:2" gutterSize="5%">
                <div *ngFor="let item of photoListe | async">
                    <mat-grid-tile class="onHover">
                        <img [src]="item.photo" class="redimmensionner" />
                        <mat-grid-tile-footer class="cache">
                            <h6>{{item.lieu }} </h6>
                            <br>
                            <a *ngIf="item.date">{{item.date | date: ", dd/MM/yyyy"}}</a>
                        </mat-grid-tile-footer>
                    </mat-grid-tile>
                </div>
            </mat-grid-list>
        </div>
    </div>
</div>
