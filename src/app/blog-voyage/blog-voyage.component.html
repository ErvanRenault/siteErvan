<div class="col-md-12">
    <div *ngIf="chargement" class="row chargement">
        <div class="offset-md-4 col-md-2">
            <img src="../../assets/images/loader_lunettes.gif" />
        </div>
    </div>
    <div *ngIf="!chargement">
            <div class="offset-md-11 topStyle">
                <button
                    *ngIf="!authentifie"
                    class="rgbBlue"
                    mat-fab
                    (click)="login()"
                >
                    <i class="fa fa-user"></i>
                </button>
                <button
                    *ngIf="authentifie"
                    class="rgbRed"
                    mat-fab
                    (click)="logout()"
                >
                    <i class="fa fa-user"></i>
                </button>
                <button
                    mat-fab
                    [hidden]="!authentifie"
                    class="rgbBlue"
                    [disabled]="!authentifie"
                    (click)="ajouterArticle()"
                >
                    <i class="fa fa-plus-square"></i>
                </button>
            </div>

            <div class="row offset-md-2 col-md-9">
                <div *ngFor="let item of photoListe; let i = index">
                    <div *ngIf="i % 2 == 0" class="row">
                        <div class="col-md-5 col-sm-5 col-5 paddingBott">
                            <img
                                title="{{item.titre}}"
                                [src]="item.photo"
                                (click)="goToDetailArticle(item)"
                                class=" onHover imageStyle redimmensionner"
                            />
                        </div>
                        <div
                            *ngIf="photoListe[i + 1]"
                            class="col-md-5 col-sm-5 col-5 paddingBott"
                        >
                            <img
                                title="{{photoListe[i + 1].titre}}"
                                [src]="photoListe[i + 1].photo"
                                (click)="goToDetailArticle(photoListe[i + 1])"
                                class=" onHover imageStyle redimmensionner"
                            />
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
