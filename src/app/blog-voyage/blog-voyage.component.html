<div class="col-md-12 height100Percent" style="overflow: auto">
    <div *ngIf="chargement" class="">
        <div class="row">
            <div class="offset-md-3">
                <img class="redimmensionner" src="../../assets/images/loader_lunettes.gif" />
            </div>
        </div>
    </div>
    <div *ngIf="!chargement" class="height100Percent">
        <div class="offset-md-11 topStyle">
            <button *ngIf="authentifie" class="rgbRed" mat-fab (click)="logout()">
                <i class="fa fa-user"></i>
            </button>
            <button mat-fab [hidden]="!authentifie" class="rgbBlue" [disabled]="!authentifie" (click)="ajouterArticle()">
                <i class="fa fa-plus-square"></i>
            </button>
        </div>

        <div fxLayout="column" fxLayoutAlign="center" gdColumns="30% 30%" gdRows="" fxLayout.xs="column" fxLayoutGap="10%" gdGap="0% 5%">
            <div *ngFor="let item of photoListe;  let i = index">
                <img title="{{item.titre}}" [src]="item.photo" (click)="goToDetailArticle(item)" class=" onHover imageStyle redimmensionner"
                />
            </div>
        </div>
        <div class="" translate>blog.instagram</div>
    </div>
</div>
